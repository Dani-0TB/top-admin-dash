<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="brand">
        <svg class="brand-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>view-dashboard</title><path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" /></svg>
        <span>Dashboard</span>
      </div>
      <nav class="navbar">
        <div class="nav-main">
          <div class="nav-link">
            <a href="">Home</a>
          </div>
          <div class="nav-link">
            <a href="">Profile</a>
          </div>
          <div class="nav-link">
            <a href="">Messages</a>
          </div>
          <div class="nav-link">
            <a href="">History</a>
          </div>
          <div class="nav-link">
            <a href="">Tasks</a>
          </div>
          <div class="nav-link">
            <a href="">Communities</a>
          </div>
        </div>
        <div class="nav-secondary">
          <div class="nav-link">
            <a href="">Settings</a>
          </div>
          <div class="nav-link">
            <a href="">Support</a>
          </div>
          <div class="nav-link">
            <a href="">Privacy</a>
          </div>

        </div>
      </na>
    </aside>
    <header class="header">

      <div class="top-bar">
        <div class="search">
          <label for="search-bar">
          <img src="/img/magnify.png" alt="a magnifying glass" class="search-icon">
          </label>
          <input name="search-bar" type="text" class="search-bar">
        </div>

        <div class="notifications">
          <img src="/img/bell-ring-outline.png" alt="" class="notification-icon">
        </div>

        <div class="active-user">
          <img src="/img/penguin.png" alt="User Profile Picture" class="active-user-icon">
          <h3>Linus Hopper</h3>
        </div>

      </div>

      <div class="status-bar">

        <div class="user-info">
          <img src="/img/penguin.png" alt="User Profile Picture" class="profile-pic">
          <div class="greeting">
            <h4 class="greeting-text">Hi there!</h4>
            <h3 class="user-name">Linus Hopper (@linushop01)</h3>
          </div>
        </div>
        <div class="buttons">
          <button class="btn-primary">New</button>
          <button class="btn-primary">Upload</button>
          <button class="btn-primary">Share</button>
        </div>
      </div>

    </header>
    <main class="main">
      
    </main>
  </div>
</body>
</html>
